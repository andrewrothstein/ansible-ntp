---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'

- name: pkg install
  become: yes
  become_user: root
  package:
    name: '{{ ntp_pkgs | default(["ntp"]) }}'
    state: present

- name: configure...
  become: yes
  become_user: root
  with_items:
    - f: ntp.conf
      d: /etc
  template:
    src: '{{ item.f }}.j2'
    dest: '{{ item.d }}/{{ item.f }}'
    mode: '{{ item.m | default("0644") }}'

- name: launch service
  become: yes
  become_user: root
  service:
    name: '{{ ntp_service | default("ntpd") }}'
    state: started
    enabled: yes
