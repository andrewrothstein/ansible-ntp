---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'

- name: installing OS packages
  become: true
  become_user: root
  package:
    name: '{{ ntp_pkgs | default(["ntp"]) }}'
    state: present

- name: templatizing...
  become: true
  become_user: root
  with_items:
    - t: '{{ ntp_conf | default("ntp.conf") }}.j2'
      f: '{{ ntp_conf | default("ntp.conf") }}'
      d: /etc
  template:
    src: '{{ item.t }}'
    dest: '{{ item.d }}/{{ item.f }}'
    mode: '{{ item.m | default("0644") }}'

- name: launch service
  become: true
  become_user: root
  when: ntp_activate
  service:
    name: '{{ ntp_service | default("ntpd") }}'
    state: started
    enabled: true
